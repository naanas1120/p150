<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

    <a-asset-iteam id="train-obj" src="./Sizzling Turing/tinker.obj"></a-asset-iteam>
    <a-asset-iteam id="train-mtl" src="./Sizzling Turing/obj.mtl"></a-asset-iteam>

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model="obj: #train-obj; mtl:#train-mtl" position=" 5 0 0" rotation="-90 -90 0" scale="0.2 0.1 0.1" ></a-entity>


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 10" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
